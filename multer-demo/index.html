<html lang="en">
<head>

  <title>Document</title>
  <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
</head>
<body>
  <input type="file" id="fileInput" multiple />
  <script>
    const fileInput = document.querySelector('#fileInput');

    async function formData() {
      console.log('formdata');
      const data = new FormData();
      data.set('name', '赵子龙');
      data.set('age', 23);
      // data.set('test-simple-upload', fileInput.files[0]);
      // [...fileInput.files].forEach(item => {
      //   data.append('test-mult-upload', item);
      // })
      data.append('one', fileInput.files[0]);
      data.append('one', fileInput.files[1]);
      data.append('two', fileInput.files[2]);
      data.append('two', fileInput.files[3]);

      const res = await axios.post('http://localhost:3333/any-upload', data);
      console.log(res);
    }
    fileInput.onchange = formData;
  </script>
</body>
</html>
